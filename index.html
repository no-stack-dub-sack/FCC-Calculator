<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" type="text/css" href="main.css"/>
        <title>FCC Calculator</title>
    </head>
    <body>
    <div id="container">
      <div id="calcWrapper">
        <div id="calculator">
          <div id="display">
            <p class="screen" id="formula"></p>
            <p class="screen" id="formulaError">Formula Limit Met</p>
            <p class="screen" id="output"> 0</p>
          </div>
          <div class="button-row">
            <div id="AC" class="button"><p>AC</p></div>
            <div id="backspace" class="button">
              <p style="bottom: 10px"><i class="material-icons">backspace</i></p>
            </div>
            <div id="negative" class="button"><p style="top: 16px">±</p></div>
            <div id="divide" class="button operator"><p>/</p></div>
          </div>
          <div class="button-row">
            <div id="seven" class="button digit"><p>7</p></div>
            <div id="eight" class="button digit"><p>8</p></div>
            <div id="nine" class="button digit"><p>9</p></div>
            <div id="multiply" class="button operator"><p style="bottom: 16px">x</p></div>
          </div>
          <div class="button-row">
            <div id="four" class="button digit"><p>4</p></div>
            <div id="five" class="button digit"><p>5</p></div>
            <div id="six" class="button digit"><p>6</p></div>
            <div id="subtract" class="button operator"><p>—</p></div>
          </div>
          <div class="button-row">
            <div id="one" class="button digit"><p>1</p></div>
            <div id="two" class="button digit"><p>2</p></div>
            <div id="three" class="button digit"><p>3</p></div>
            <div id="add" class="button operator"><p>+</p></div>
          </div>
          <div class="button-row">
            <div id="zero" class="button digit"><p>0</p></div>
            <div id="point" class="button"><p>.</p></div>
            <div id="equals" class="button"><p>=</p></div>
          </div>
        </div>
        <div id="footer-material">
          <div>Coded & Designed by <br>
            <a href="https://www.freecodecamp.com/no-stack-dub-sack" target="_blank">Peter Weinberg</a>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="calc.js"></script>
    </body>
</html>
